<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draconic Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>English to Draconic Translator</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Translator</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="api-warning" class="warning hidden">
                <p>⚠️ OpenAI API key not set. Please configure in <a href="settings.html">Settings</a> first.</p>
            </div>

            <div class="translation-direction-toggle">
                <label class="direction-label">Translation Direction</label>
                <div class="direction-toggle-inner">
                    <span class="direction-language english active">English</span>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="direction-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="direction-icon">⇄</span>
                    </div>
                    <span class="direction-language draconic inactive">Draconic</span>
                </div>
            </div>

            <div class="translation-container">
                <div class="translation-box">
                    <h2 id="source-language">English</h2>
                    <textarea id="source-input" placeholder="Enter text here..."></textarea>
                </div>
                <div class="translation-controls">
                    <button id="translate-btn">Translate →</button>
                </div>
                <div class="translation-box">
                    <h2 id="target-language">Draconic</h2>
                    <textarea id="target-output" placeholder="Translation will appear here..." readonly></textarea>
                </div>
            </div>

            <div class="translation-history">
                <h3>Translation History</h3>
                <div id="history-container">
                    <!-- Translation history will be added here dynamically -->
                </div>
            </div>
        </main>

        <footer>
            <p>Draconic Translator - Using OpenAI API for constructed language translation</p>
        </footer>
    </div>

    <script src="settings.js"></script>
    <script src="translator.js"></script>
</body>
</html>
