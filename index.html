<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Draconic Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English to Draconic Translator</h1>
        </header>

        <div class="settings-panel">
            <h2>API Settings</h2>
            <div class="form-group">
                <label for="api-url">API Base URL:</label>
                <input type="text" id="api-url" value="https://api.openai.com/v1" placeholder="Enter API URL">
            </div>
            <div class="form-group">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" value="gpt-4" placeholder="Enter model name">
            </div>
            <button id="save-settings">Save Settings</button>
        </div>

        <div class="translator">
            <div class="input-section">
                <h2>English Text</h2>
                <textarea id="english-text" placeholder="Enter English text to translate..."></textarea>
            </div>
            <button id="translate-btn">Translate to Draconic</button>
            <div class="output-section">
                <h2>Draconic Translation</h2>
                <div id="loading" class="hidden">Translating...</div>
                <div id="draconic-output" class="output-box"></div>
            </div>
        </div>

        <footer>
            <p>Uses Draconic language materials for accurate translations</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
