<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Draconic Translator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>English to Draconic Translator</h1>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="index.html">Translator</a></li>
                    <li><a href="settings.html">API Settings</a></li>
                </ul>
            </nav>
        </header>

        <div class="translator">
            <div class="api-status" id="api-status">
                <!-- API status will be shown here -->
            </div>

            <div class="input-section">
                <h2>English Text</h2>
                <textarea id="english-text" placeholder="Enter English text to translate..."></textarea>
            </div>
            <button id="translate-btn">Translate to Draconic</button>
            <div class="output-section">
                <h2>Draconic Translation</h2>
                <div id="loading" class="hidden">Translating...</div>
                <div id="draconic-output" class="output-box"></div>
            </div>
        </div>

        <footer>
            <p>Uses Draconic language materials for accurate translations</p>
        </footer>
    </div>
    <script src="translator.js"></script>
</body>
</html>
